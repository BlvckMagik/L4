<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="input">
            <label>Last Name
            <input type="text" name="lastName" id="lastName" value="Emerson" readonly>
        </label>
        </div>

        <div class="input">
            <label>Age
            <input type="number" name="age" value="17" max="10" min="3">
        </label>
        </div>

        <div class="input">
            <label>
              <input id="check" name="agree" type="checkbox" disabled>Accept terms and conditions
            </label>
        </div>

        <div class="choose-gender input">
            <input name="gender" id="Male" type="radio" checked>
            <label for="Male">Male</label>
            <input name="gender" id="Female" type="radio">
            <label for="Female">Female</label>
            <input name="gender" id="Secret" type="radio">
            <label for="Secret">Secret</label>
        </div>
        <div class="input">
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div class="input">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
