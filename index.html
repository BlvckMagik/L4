<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form class="login-form">
        <div class="form-control">
            <label class="form-label">
            <input class="text" type="text" name="primaryLanguage" value="HTML" disabled>
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="checkbox" type="checkbox" name="agree" unchecked>
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="checkbox" type="checkbox" name="like" checked readonly>
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="color" type="color" name="favouriteColor" value="#ff7f50">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="date" type="date" name="birthDate" value="2021-01-02">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="datetime" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="email" type="email" name="email" placeholder="example@domain.com" required>
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="file" type="file" name="avatar">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="month" type="month" name="startLearning" value="2020-01">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="number" type="number" name="favouriteNumber" value="17">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <textarea class="textarea" name="story" value="17" rows="5" cols="30" placeholder="A long time ago..."></textarea>
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="password" name="password" type="password" value="secret">
            </label>
        </div>

        <div class="languages">
            <label class="languages1">
            <input class="html" name="language" type="radio" value="html">HTML
            <input class="css" name="language" type="radio" value="css" checked>CSS
            <input class="radio" name="language" type="radio" value="javascript">JavaScript
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="range" name="learningProgress" type="range" value="30">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <select class="select" name="framework" >
                <option value="react">React</option>
                <option value="jquery" selected>jQuery</option>
                <option value="bootstrap">Bootstrap</option>
            </select>
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="search" name="search" type="search" placeholder="Type first letters...">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="time" name="lunchEnd" type="time" value="14:01">
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="url" name="website" type="url" placeholder="https://website.com" required>
            </label>
        </div>

        <div class="form-control">
            <label class="form-label">
            <input class="week" name="birthWeek" type="week" value="2021-W51">
            </label>
        </div>

        <div>
            <button class="submit-button" type="submit">Save</button>
        </div>
    </form>
</body>

</html>
